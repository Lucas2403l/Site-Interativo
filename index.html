<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Melhor Site da História</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#random">Aleatório</a>
        <a href="#gallery">Galeria</a>
        <a href="#news">Notícias</a>
        <a href="#contact">Contato</a>
        <a href="#comments">Comentários</a>
    </div>

    <div class="container" id="home">
        <h1 class="animate__animated animate__fadeInDown">O Melhor Site da História</h1>
    </div>

    <div id="random" class="container animate__animated animate__zoomIn">
        <h2>Faça Algo Aleatório</h2>
        <button class="button" onclick="fazerAlgoAleatorio()">Clique Aqui</button>
        <div id="random-result"></div>
    </div>

    <div id="gallery" class="container animate__animated animate__slideInUp">
        <h2>Galeria</h2>
        <a href="image1.jpg" data-lightbox="gallery"><img src="image1.jpg" alt="Imagem 1" class="gallery-img"></a>
        <a href="image2.jpg" data-lightbox="gallery"><img src="image2.jpg" alt="Imagem 2" class="gallery-img"></a>
        <a href="image3.jpg" data-lightbox="gallery"><img src="image3.jpg" alt="Imagem 3" class="gallery-img"></a>
    </div>

    <div id="news" class="container animate__animated animate__slideInUp">
        <h2>Notícias</h2>
        <div id="news-section">
            <!-- Notícias dinâmicas aparecerão aqui -->
        </div>
    </div>

    <div id="contact" class="container animate__animated animate__slideInUp">
        <h2>Contato</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Seu nome">
            <input type="email" id="email" placeholder="Seu email">
            <textarea id="message" placeholder="Sua mensagem"></textarea>
            <button type="submit" class="button">Enviar</button>
        </form>
    </div>

    <div id="comments" class="container animate__animated animate__slideInUp">
        <h2>Comentários</h2>
        <div id="comment-section">
            <!-- Comentários aparecerão aqui -->
        </div>
        <textarea id="new-comment" placeholder="Adicione um comentário"></textarea>
        <button onclick="adicionarComentario()" class="button">Adicionar Comentário</button>
    </div>

    <footer class="container animate__animated animate__fadeInUp">
        <p>&copy; 2024 Todos os direitos reservados a Ricardinho</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
